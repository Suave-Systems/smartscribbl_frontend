<div class="flex justify-center h-full">
  <form [formGroup]="form" class="w-full px-4 md:px-0 max-w-md flex flex-col justify-center items-center gap-y-8">

    <div class="flex justify-center items-center gap-x-4 w-full">
      <div class="flex-1 h-3 bg-primary rounded-md"></div>
      <div class="flex-1 h-3 bg-primary rounded-md"></div>
      <div class="flex-1 h-3 bg-[#989898] rounded-md"></div>
      <div class="flex-1 h-3 bg-[#989898] rounded-md"></div>
    </div>

    <p class="font-bold text-[1.25rem]/[1.5rem]">
      Share some details about your area of expertise
    </p>
    <p class="text-grey text-[14px]">Make your choice below</p>
    <app-select defaultValue="null" [options]="primaryRoles" [control]="primary_job_field" class="w-full"
      label="My Primary Field is" placeholder="Choose your Field"></app-select>
    <app-select defaultValue="null" [options]="roles" [control]="job_role" class="w-full" label="My Role"
      placeholder="Choose your role"></app-select>

    <p class="text-center text-grey text-sm underline" [routerLink]="['/main/dashboard']"
      routerLinkActive="router-link-active">Skip</p>


    <app-button (click)="onSave()" inputClass="!w-full" class="w-full">Continue</app-button>

  </form>
</div>
