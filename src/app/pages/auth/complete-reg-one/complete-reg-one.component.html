<div class="flex justify-center h-full">
  <div class="w-full px-4 md:px-0 max-w-md flex flex-col justify-center items-center gap-y-8">
    <p class="font-bold text-[2rem]/[2.25rem] text-center text-primary">
      Welcome to Smart Scribbl!
    </p>

    <p class="text-center text-grey text-[1rem]/[1.5rem]">
      Begin by sharing your writing requirements with us
    </p>

    <div class="flex justify-center items-center gap-x-4 w-full">
      <div class="flex-1 h-3 bg-primary rounded-md"></div>
      <div class="flex-1 h-3 bg-[#989898] rounded-md"></div>
      <div class="flex-1 h-3 bg-[#989898] rounded-md"></div>
      <div class="flex-1 h-3 bg-[#989898] rounded-md"></div>
    </div>

    <p class="font-bold text-[1.25rem]/[1.5rem]">
      The majority of my writing is intended for:
    </p>
    <p class="text-grey text-[14px]">Make your choice below</p>

    <div class="flex gap-x-2">
      @for (option of options; track option) {
      <div>
        <input type="checkbox" [id]="option" class="hidden peer">
        <label for="{{option}}"
          class="flex gap-x-2 justify-center font-medium text-[12px]/[20px] px-[3rem] py-[1rem] text-grey border rounded-full cursor-pointer peer-checked:bg-primary peer-checked:text-white transition">
          <img src="../../../../assets/svg/plus.svg" alt="add ">
          <span class="text-nowrap">
            {{option}}
          </span>
        </label>
      </div>
      }


    </div>


    <app-button [routerLink]="['/auth/otp']" routerLinkActive="router-link-active" inputClass="!w-full"
      class="w-full">Continue</app-button>

  </div>
</div>
