@if (label) {
<label class="mb-3 text-[14px]/[20px] font-medium">
  {{label}}
</label>
}

<select [formControl]="control" [ngClass]="inputClass"
  class="w-full px-4 py-2 border border-[#D5D7DA] rounded-[0.5rem] focus:ring-2 focus:ring-primary focus:border-primary focus:outline-none text-[#717680]">
  <option value="" disabled selected hidden>{{ placeholder }}</option>
  @for (option of options; track $index) {
  <option [value]="option.value">{{ option.label }}</option>
  }
</select>
