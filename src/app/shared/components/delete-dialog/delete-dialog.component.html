<!-- Dialog Container -->
<div class="p-6 w-full max-w-md bg-white rounded-2xl shadow-xl space-y-6">
  <!-- Icon and Title -->
  <div class="flex items-center space-x-4">
    <div class="bg-red-100 text-red-600 rounded-full p-3">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6M1 7h22m-5-4H6a1 1 0 00-1 1v1h16V4a1 1 0 00-1-1z" />
      </svg>
    </div>
    <h2 class="text-xl font-semibold text-gray-800">
      {{ data.title || 'Delete Confirmation' }}
    </h2>
  </div>

  <!-- Message -->
  <p class="text-gray-600">
    {{ data.message || 'Are you sure you want to delete this item? This action cannot be undone.' }}
  </p>

  <!-- Action Buttons -->
  <div class="flex justify-end space-x-3">
    <button class="px-4 py-2 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-100" (click)="onCancel()">
      {{ data.cancelText || 'Cancel' }}
    </button>
    <button class="px-4 py-2 rounded-lg bg-red-600 text-white hover:bg-red-700" (click)="onConfirm()">
      {{ data.confirmText || 'Delete' }}
    </button>
  </div>
</div>
