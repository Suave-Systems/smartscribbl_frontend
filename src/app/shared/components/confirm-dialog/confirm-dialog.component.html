<!-- Dialog Container -->
<div class="p-6 w-full max-w-md bg-white rounded-2xl shadow-xl space-y-6">
  <!-- Icon and Title -->
  <h2 class="text-xl font-semibold text-gray-800">
    {{ data.title }}
  </h2>

  <!-- Message -->
  <p class="text-gray-600">
    {{ data.message }}
  </p>

  <!-- Action Buttons -->
  <div class="flex justify-end space-x-3">
    <button class="px-4 py-2 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-100" (click)="onCancel()">
      {{ data.cancelText || 'Cancel' }}
    </button>
    <button class="px-4 py-2 rounded-lg bg-primary text-white" (click)="onConfirm()">
      {{ data.confirmText || 'Confirm' }}
    </button>
  </div>
</div>
