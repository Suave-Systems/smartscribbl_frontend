@if (label) {
<label class="mb-3 text-[14px]/[20px] font-medium">
  {{label}}
</label>
}

<!-- [ngClass]="[{'border-primary': control  },inputClass]" -->

<input [ngClass]="inputClass" [type]="type" [placeholder]="placeholder"
  class="w-full px-4 py-2 border border-[#D5D7DA] rounded-[0.5rem] focus:ring-2 focus:ring-primary focus:border-primary focus:outline-none placeholder:text-[#717680]" />
